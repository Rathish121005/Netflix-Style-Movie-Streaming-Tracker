<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - Touring Talkies</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: #ffffff;
            padding: 20px 40px;
            min-height: 100vh;
        }

        h2, h3 {
            color: #e50914;
            margin-bottom: 15px;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            max-width: 500px;
        }

        label {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            font-size: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
            background-color: #333333;
            color: #ffffff;
        }

        input:focus {
            outline: none;
            border: 1px solid #e50914;
        }

        button {
            background-color: #e50914;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f6121d;
        }

        .subscription-buttons button {
            margin-right: 10px;
            margin-top: 10px;
        }

        span {
            font-weight: bold;
            color: #ffffff;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px 20px;
            }
            form {
                width: 100%;
            }
            .subscription-buttons button {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
<h2>Profile</h2>
<form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
    <label>Full name:
        <input name="fullName" th:value="${user.fullName}" />
    </label>
    <label>Email:
        <input name="email" th:value="${user.email}" />
    </label>
    <label>Profile picture:
        <input type="file" name="picture" />
    </label>
    <button type="submit">Save</button>
</form>

<h3>Subscription</h3>
<p>Current: <span th:text="${user.subscription}"></span></p>
<form th:action="@{/profile/subscribe}" method="post" class="subscription-buttons">
    <button name="plan" value="FREE">Free</button>
    <button name="plan" value="BASIC">Basic - 499/year</button>
    <button name="plan" value="PREMIUM">Premium - 1400/year</button>
</form>
</body>
</html>
